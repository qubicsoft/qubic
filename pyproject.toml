[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = 'qubic'
authors = [
    {name = 'Pierre Chanial', email = 'chanial@apc.in2p3.fr'},
    {name = 'Jean-Christophe Hamilton', email = 'hamilton@apc.in2p3.fr'},
    {name = 'Mikhail Stolpovskiy', email = 'mikhail.stolpovskiy@apc.univ-paris7.fr'},
    {name = 'Steve Torchinsky', email = 'satorchi@apc.in2p3.fr'},
    {name = 'Alexandre Huchet', email = 'huchet@apc.in2p3.fr'},
    {name = 'Tom Laclavere', email = 'laclavere@apc.in2p3.fr'},
    {name = 'Louise Mousset', email = 'mousset@apc.in2p3.fr'},
    {name = 'Mathias RÃ©gnier', email = 'mathias.p.regnier@gmail.com'},
]
maintainers = [
    {name = 'Steve Torchinsky', email = 'satorchi@apc.in2p3.fr'},
    {name = 'Alexandre Huchet', email = 'huchet@apc.in2p3.fr'},
    {name = 'Tom Laclavere', email = 'laclavere@apc.in2p3.fr'},
]
description = 'Simulation and map-making tools for the QUBIC experiment.'
readme = 'README.md'
keywords = [
    'scientific computing',
]
classifiers = [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Fortran',
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Science/Research',
    'Operating System :: POSIX :: Linux',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Astronomy',
    'Topic :: Scientific/Engineering :: Physics',
]
requires-python = '>=3.8, <=3.13'
dependencies = [
	     'numpy',
	     'astropy',
             'camb',
             'corner',
             'emcee',
             'GetDist',
             'healpy',
             'iminuit',
             'pandas',
             'fgbuster @ git+https://github.com/fgbuster/fgbuster@master',
             'progressbar',
             'py-cpuinfo',
             'pyoperators[fft]>=0.13.18',
             'pysimulators>=1.2.3',
             'pysm3',
             'qubicpack @ git+https://github.com/satorchi/qubicpack@master',
             'satorchipy @ git+https://github.com/satorchi/mypy@master',
             'scipy',
             'bottleneck',
             'scikit-learn',
             'schwimmbad',
             'imageio'
]
dynamic = ['version']

[project.optional-dependencies]
mpi = ['mpi4py']
dev = [
    'mpi4py',
    'pytest',
    'pytest-cov',
]

[project.urls]
homepage = 'https://www.qubic.org.ar'
repository = 'https://github.com/qubicsoft/qubic'

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "except ImportError:",
    "raise NotImplementedError",
    "if typing.TYPE_CHECKING:",
]
show_missing = true
skip_covered = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.setuptools.dynamic]
version = {attr = "qubic.__version__"}

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.hatch.version]
path = "qubic/__init__.py"
