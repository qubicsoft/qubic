simulation_path: "FMM/test"
name: "test"

Spectrum:
  nbins: 7                                                      # Number of multipole (minimum is fixed at what you defined during the map-making)
  sample_variance: True                                         # Add sample-variance correction in the correlation matrix
  diagonal: False                                               # Consider only the diagonal of the noise correlation matrix
  fsky: 0.015                                                   # Sky fraction value
  dl: 30                                                        # Interval between two multipole

MCMC:
  nus_qubic: [True, True]                                       # QUBIC frequencies used for fitting. It should match Nrec value put in simulations !!!
  nus_planck: [False, False, False, False, False, False, False] # Planck frequencies used for fitting. It should match 7 !!!
  discard: 100                                                  # Number of iterations discarded
  nwalkers: 50                                                  # Number of MCMC walkers
  nsteps: 150                                                   # Number of MCMC iterations
  verbose: False                                                # Print values

# For each components' parameters : 
# - put fit: True => mcmc will fit this parameter
# - put fit: value => will fix the parameter to value
# WARNING : fit: False will not work !! If you don't wont to fit a parameter, you need to give it's value !!!
# ADVICE : if there is no dust/synchroton, we have to write fit: 0 to the value of Ad/As, to ensure that the spectrum is null.
cmb:
  r:
    fit: True
    bound_min: -1
    bound_max: 1
    init_average: 0
    init_std: 0.1
  Alens:
    fit: 1
    bound_min: 0
    bound_max: 2
    init_average: 1
    init_std: 0.01

dust:
  Ad:
    fit: 0
    bound_min: 0
    bound_max: 10
    init_average: 1
    init_std: 0.1
  alphad:
    fit: 0
    bound_min: -10
    bound_max: 10
    init_average: -1
    init_std: 0.1
  betad:
    fit: 1.54
    bound_min: 0
    bound_max: 10
    init_average: 1.5
    init_std: 0.01

synchrotron:
  As:
    fit: 0
    bound_min: 0
    bound_max: 10
    init_average: 1
    init_std: 0.01
  alphas:
    fit: 0
    bound_min: -1
    bound_max: 1
    init_average: 1
    init_std: 0.01
  betas:
    fit: 0
    bound_min: 0
    bound_max: 10
    init_average: 1
    init_std: 0.01

correlation:
  eps:
    fit: 0
    bound_min: -1
    bound_max: 1
    init_average: 0
    init_std: 0.01
